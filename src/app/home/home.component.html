<main>
  <app-hero></app-hero>

  <section class="mission">
    <h2>Our Mission</h2>
    <p>At Path2Tech, we provide mentorship, scholarships, and career pathways to underrepresented communities in tech.</p>
  </section>

  <app-metrics></app-metrics>
  <app-programs></app-programs>
  <app-testimonials></app-testimonials>

  <section class="donate">
    <h2>Help Us Bridge the Gap</h2>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="donationProgress"></div>
    </div>
    <p class="progress-text">Raised ${{ amountRaised }} of ${{ fundingGoal }} goal</p>
    <button mat-raised-button color="accent" routerLink="/donate">Donate Now</button>
  </section>
</main>
