

  <section class="join-hero">
    <div class="container">
      <h2>Join the PathToTech Community</h2>
      <p>Get access to our thriving communities, exclusive events, accountability groups, and peer mentorship programs.</p>
    </div>
  </section>

  <section class="join-form-section">
    <div class="container form-container">
      <form action="https://formspree.io/f/movdjvay" method="POST" class="join-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Jane Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="careerStage">Career Stage</label>
          <select id="careerStage" required>
            <option value="">Select One</option>
            <option>Student</option>
            <option>Career Switcher</option>
            <option>Junior Professional</option>
            <option>Experienced Professional</option>
          </select>
        </div>

        <div class="form-group">
          <label for="interest">Which community are you most interested in?</label>
          <select id="interest" required>
            <option value="">Choose One</option>
            <option>Career Switchers</option>
            <option>Developers Guild</option>
            <option>Designers in Tech</option>
            <option>Product & Strategy</option>
            <option>Accountability Circles</option>
          </select>
        </div>

        <div class="form-group">
          <label for="goals">What do you hope to gain from our community?</label>
          <textarea id="goals" rows="4" placeholder="Share your goals..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Join Now</button>
      </form>
    </div>
  </section>
